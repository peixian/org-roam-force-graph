<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        #title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            flex-direction: row;
            display: flex;
            align-items: center;
            z-index: 10;
            /* ensures it's above other elements */
            padding: 5px;
            background: rgba(255, 255, 255, 0.8);
            /* white background with some transparency */
            border-radius: 5px;
        }

        #title .subtitle {
            margin: 0;
        }

        #title .subtitle h2 {
            font-size: 0.9em;
            /* make it smaller */
            margin: 0;
            font-weight: 400;
            /* make it less bold */
        }

        #title .subtitle small {
            display: block;
            /* put the 'source on GitHub' on a new line */
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        h1 {
            font-size: 1em;
            width: 75%;
            position: fixed;
            left: 50%;
            margin-left: -37.5%;
        }

        #search-bar {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #search-input {
            width: 100%;
            padding: 5px;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }

        #search-results {
            position: absolute;
            top: 100%;
            right: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #search-results ul {
            padding-left: .5em;
        }

        #search-results li:focus,
        #search-results li:hover {
            background-color: #f2f2f2;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        #search-results li {
            list-style: none;
            padding: 5px;
            cursor: pointer;
        }

        #search-results div {
            padding: 5px;
            cursor: pointer;
        }

        #search-results div:focus,
        #search-results div:hover {
            background-color: #f2f2f2;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            outline: none;
        }
    </style>
</head>
<title>عجفت الغور</title>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" media="all" rel="stylesheet" />

<div id="title">
    <div class="subtitle">
        <h2>Notes Graph</h2>
        <small>Source on
            <a href="https://github.com/peixian/org-roam-force-graph">GitHub</a></small>
    </div>
</div>

<body>

    <div id="search-bar">
        <div id="search-results"></div>
    </div>

    <div id="chart-container">
        <div id="chart"></div>
        <div id="loading"><span>loading...</span></div>
    </div>

</body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>


    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
    var scale = d3.scaleOrdinal(d3.schemeCategory10);



    d3.json("org-data.json")
        .then(function (data) {
            var width = window.innerWidth,
                height = window.innerHeight;

            window.addEventListener('resize', resize);

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                svg.attr("viewBox", [0, 0, width, height]);
            }

            function color(d) {
                return scale(d.group);
            }

            function dx_source(d) {
                return d.source.x1 * width;
            }

            function dx_target(d) {
                return d.target.x2 * width;
            }

            function dy_source(d) {
                return d.y1 * height;
            }

            function dy_target(d) {
                return d.y2 * height;
            }

            function zoomToNode(d) {
                const connectedNodes = getConnectedNodes(d);
                const xValues = connectedNodes.map(node => dx(node));
                const yValues = connectedNodes.map(node => dy(node));
                const xMin = d3.min(xValues);
                const xMax = d3.max(xValues);
                const yMin = d3.min(yValues);
                const yMax = d3.max(yValues);
                const padding = 50;
                const centerX = (xMin + xMax) / 2;
                const centerY = (yMin + yMax) / 2;
                const scale = Math.min(8, 0.9 / Math.max(width / width, height / height));

                const translateX = width / 2 - centerX * scale;
                const translateY = height / 2 - centerY * scale;
                console.log(translateX, translateY, scale);
                svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity.translate(translateX, translateY).scale(scale));
            }

            function getConnectedNodes(d) {
                const connectedNodes = new Set();
                connectedNodes.add(d);
                links.forEach(link => {
                    if (link.source === d) {
                        connectedNodes.add(link.target);
                    } else if (link.target === d) {
                        connectedNodes.add(link.source);
                    }
                });
                return Array.from(connectedNodes);
            }

            function createTooltip(node) {
                let tooltip = d3.select("body")
                    .append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);

                tooltip.html(`<div style='float: right'>${node.id}</div>`)
                    .style("opacity", .9)
                    .style('left', dx(node) + 'px')
                    .style('top', (dy(node) - 28) + 'px')
                    .style('border', 'solid 3px black')
                    .style('background-color', 'white')
                    .style('border-radius', '10px')
                    .style('float', 'left')
                    .style('font-family', 'monospace');

                return tooltip;
            }

            function showTooltip(node) {
                const tooltip = createTooltip(node);
                node.tooltips.push(tooltip);
            }


            function dx(d) {
                return d.x * width;
            }

            function dy(d) {
                return d.y * height;
            }

            function clicked(event, d) {
                window.open(d.url);
            }

            function fade(nodeOpacity, linkOpacity) {
                return (event, d) => {
                    node.style('stroke-opacity', function (o) {
                        const thisOpacity = isConnected(d, o) ? 1 : nodeOpacity;
                        this.setAttribute('fill-opacity', thisOpacity);
                        return thisOpacity;
                    });

                    link.style('stroke-opacity', o => (o.source === d.id || o.target === d.id ? 1 : linkOpacity));

                };
            }


            function highlightNode(d) {
                node.attr("opacity", o => isConnected(d, o) ? 1 : 0.1);
                link.attr("stroke-opacity", o => (o.source === d || o.target === d) ? 1 : 0.1);
            }

            function unhighlightNode() {
                node.attr("opacity", 1);
                link.attr("stroke-opacity", 0.1);
            }

            // Building svg
            let svg = d3.select("#chart")
                .classed("svg-container", true)
                .append("svg")
                .attr("preserveAspectRatio", "xMinYMin meet")
                .attr("viewBox", [0, 0, width, height])
                .classed("svg-content-responsive", true);

            svg = svg.merge(svg);

            // const zoom = d3.zoom()
            //     .scaleExtent([1, 8])
            //     .on("zoom", function (event) {
            //         g.attr("transform", event.transform);
            //     });


                const zoom = d3.zoom()
                .scaleExtent([1, 8])
                .on("zoom", function (event) {
                    g.attr("transform", event.transform);

                    // Adjust the node radius according to the zoom scale
                    node.attr("r", 5 / event.transform.k);
                    node.attr("stroke-width", 1.5 / event.transform.k);
                });

            svg.call(zoom);

            let g = svg.append("g")
                .attr("transform", `translate(${width / 2}, ${height / 2})`);

            const links = data.links.map(d => Object.create(d));
            //const nodes = data.nodes.map(d => Object.create(d));

            const nodes = data.nodes.map(d => {
                d.tooltips = [];
                return Object.create(d);
            });


            const linkedByIndex = {};
            data.links.forEach(d => {
                linkedByIndex[`${d.source.index},${d.target.index}`] = 1;
            });

            function isConnected(a, b) {
                return linkedByIndex[`${a.index},${b.index}`] || linkedByIndex[`${b.index},${a.index}`] || a.index === b.index;
            }

            const link = g.append('g')
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.1)
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("x1", d => d.x1 * width)
                .attr("y1", d => d.y1 * height)
                .attr("x2", d => d.x2 * width)
                .attr("y2", d => d.y2 * height)
                .attr("stroke-width", d => Math.sqrt(d.value));


            const node = g
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5)
                .selectAll("circle")
                .data(nodes)
                .join("circle")
                .attr("r", 5)
                .attr("cx", dx)
                .attr("cy", dy)
                .attr("fill", color)
                .on("click", clicked)
                .on("mouseover", function (event, d) {
                    div.html(`<div style='float: right'>${d.id}</div>`)
                        .style("opacity", .9)
                        .style('left', event.pageX + 'px')
                        .style('top', (event.pageY - 28) + 'px')
                        .style('border', 'solid 3px black')
                        .style('background-color', 'white')
                        .style('border-radius', '10px')
                        .style('float', 'left')
                        .style('font-family', 'monospace');
                })
                .on('mouseover.fade', fade(0.1, 0.1))
                .on("mouseout", function (event, d) {
                    div.style("opacity", 0);
                })
                .on('mouseout.fade', fade(1, 0.1));


            const searchInput = d3.select("#search-bar")
                .append("input")
                .attr("type", "text")
                .attr("placeholder", "Search nodes by name");

            searchInput.on("input", function () {
                const inputValue = this.value.trim().toLowerCase();

                // Step 3: When the input value changes, filter the nodes based on the input value and create a list of search results.
                const searchResults = nodes.filter(node => node.id.toLowerCase().includes(inputValue));

                // Step 4: Display the search results in a separate div.
                const searchResultsDiv = d3.select("#search-results");
                searchResultsDiv.selectAll("*").remove(); // Clear previous search results
                const searchResultsList = searchResultsDiv.append("ul");
                searchResultsList.selectAll("li")
                    .data(searchResults)
                    .enter()
                    .append("li")
                    .text(d => d.id)
                    .on("mouseover", fade(0.1, 0.1)) // Step 5: Add event listeners to the search results that call the `fade()` function when the user mouses over or uses arrow keys to navigate over the result.
                    .on("click", (event, d) => { // Step 6: When the user clicks on a search result, zoom to the node itself.
                        const [x, y] = [dx(d), dy(d)];
                        fade(0.1, 0.1)
                        zoomToNode(d);
                    });

            });

            function zoomAction(transform) {
                g.attr("transform", `translate(${width / 2 + transform.x}, ${height / 2 + transform.y})` + "scale(" + transform.k + ")");
            }

            // let zoomHandler = d3.zoom()
            //     .on("zoom", function (event) {
            //         zoomAction(event.transform);
            //     });



                let zoomHandler = d3.zoom()
    .on("zoom", function (event) {
        zoomAction(event.transform);
        // Adjust the node radius according to the zoom scale
        node.attr("r", 5 / event.transform.k);
    });

zoomHandler(svg);


            zoomHandler(svg);
        })
        .catch(function (error) {
            console.log(error)
        });
</script>
